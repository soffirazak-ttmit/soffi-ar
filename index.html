
<!DOCTYPE html>
<html>
  <head>
    <title>Soffi AR with Face Marker</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker type='pattern' url='markers/soffi-face-marker.patt'>
        <a-entity gltf-model="models/soffi.glb" animation-mixer position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
